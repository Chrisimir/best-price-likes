<div class="slide">
  <div class="card login-box">
    <h1>Mi cuenta</h1>
    <form>
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i></label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="@"
          required
        />
      </div>

      <div class="form-group">
        <label for="password"><i class="fas fa-key"></i></label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Contraseña"
          required
        />
      </div>

      <button type="submit" class="btn btn-success">Entrar</button>
      <a class="forgot-password">¿Has olvidado tu contraseña?</a>
    </form>
  </div>
</div>

<div class="slide">
  <button class="full-width-button" routerLink="/register">
    ¿No tienes cuenta?
    <h1>Regístrate</h1>
  </button>
</div>
