<div class="slide">
  <div class="card register-box">
    <h1>Registrar</h1>
    <form>
      <div class="form-group">
        <label for="username">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="ejemplo@correo.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Contraseña"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Repetir contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password-repeat"
          placeholder="Contraseña"
          required
        />
      </div>

      <button type="submit" class="btn btn-success">Registrar</button>
    </form>
  </div>
</div>

<div class="slide">
  <button class="full-width-button" routerLink="/login">
    ¿Ya tienes cuenta?
    <h1>Entrar</h1>
  </button>
</div>
